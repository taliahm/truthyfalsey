<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy Falsey</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/default.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato';
            background-color: #2F3061;
        }
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper {
            width: 75%;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            background-color: #DFDFDF;
            border: 14px solid #0E34A0;
            border-radius: 10px;
        }
        label {
            font-family: 'Montserrat';
            font-size: 20px;
            margin-right: 13px;
        }
        .button {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #5F5980;
            border: none;
            color: white;
            transition: all 0.3s ease-out;
            border-radius: 4px;
        }
        button:hover {
            background-color: #2F3061;
        }

        .correct {
            /* color: #A1E8AF; */
            font-weight: bold;
            font-size: 20px;
            text-shadow: 2px 2px 2px #A1E8AF;
        }

        .wrong {
            font-weight: bold;
            font-size: 20px;
            text-shadow: 2px 2px 2px #FB3640;
        }

    </style>
</head>
<body>
    <section>
        <div class="wrapper">
        <!-- <p id="addQuestion"></p> -->
            <h2>Will this expression evaluate to true or false?</h2>
            <pre><code class="javascript"><p id="addQuestion"></p></code></pre>
            <input id="true" name="answer" type="radio" value="true">
            <label for="true">true</label>
            <input id="false" name="answer" type="radio" value="false">
            <label for="false">false</label>
            <h4 id="result"></h4>
            <div class="button"><button id="check">Check</button></div>
            <div class="button"><button id="next">Next</button></div>
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src='./script.js'>
       
    </script>
</body>
</html>
